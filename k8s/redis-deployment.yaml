apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: iot-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          env:
            - name: REDIS_PASSWORD
              value: "redispass123"
          command: ["redis-server", "--appendonly", "yes", "--maxmemory", "512mb", "--maxmemory-policy", "allkeys-lru"]
          livenessProbe:
            exec:
              command: ["sh", "-c", "redis-cli -a ${REDIS_PASSWORD} ping"]
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command: ["sh", "-c", "redis-cli -a ${REDIS_PASSWORD} ping"]
            initialDelaySeconds: 15  # <-- УВЕЛИЧЬ с 5 до 15
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1024Mi"  # <-- УМЕНЬШИ с 4096 до 1024
              cpu: "1000m"      # <-- УМЕНЬШИ с 4000 до 1000
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: iot-analytics
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis