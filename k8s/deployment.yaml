apiVersion: apps/v1
kind: Deployment
metadata:
  name: go_project
  namespace: iot-analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go_project
  template:
    metadata:
      labels:
        app: go_project
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: go-app
          image: go_project:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: redis.host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: redis.port
            - name: REDIS_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: redis.password
            - name: ANALYTICS_WINDOW_SIZE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: analytics.window_size
            - name: ANALYTICS_THRESHOLD
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: analytics.threshold
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: go-microservice
  namespace: iot-analytics
spec:
  selector:
    app: go-microservice
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP